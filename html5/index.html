<!DOCTYPE html>     
<html xmlns="http://www.w3.org/1999/xhtml">     
  <head>

    <meta charset="UTF-8"/>     
    <title>SVG Included with <object> tag</title>
	<script>
		function clickMe() {
			alert("coucou!");
		}
		
		var Card = {
    draw: function _draw() {
        ctx.strokeRect(this.x, this.y, 30, 50);
        ctx.strokeText(this._value, this.x+10, this.y+25);
    },
    setPosition: function _position(x, y) {
        this.x = x;
        this.y = y;   
    }
};


var Hand = {
    draw: function _draw() {
        this.cards.forEach(function (c, i) {
            c.draw();
        });
    },
    generateCards: function _generateCards(n) {
        for (var i = 0; i < n; i++) {
            this.cards.push(Object.create(Card, pd({ _value: i })));
        }
    },
    setPosition: function _setPosition(x, y) {
        this.x = x;
        this.y = y;
        this.cards.forEach(function _each(c, i) {
            c.setPosition(x + i*40, y);
        });
    }
};


var h = Object.create(Hand, pd({ cards: [] }));

h.generateCards(3);

h.setPosition(10, 10);

h.draw();
		
	</script>
  </head>
  <body>

    <h1>An SVG rectangle (via <object> tag)</h1>

    <object type="image/svg+xml" data="../src/data/cards/default/atout-01.svg">     
         
    </object>


    <div>
      <canvas id="gameBoard" width="300" height="300">
      </canvas>
    </div>
	
	
  </body>
</html>

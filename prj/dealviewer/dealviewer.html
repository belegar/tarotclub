<script type="text/javascript">
	
	function init() 
    {
		var snap = Snap("#svg");
		
		CreateTarotDeck(snap);
	}
	
	function CreateTarotDeck(snap)
	{
		var deck = new TarotLib.Deck();
		deck.makeTarotDeck();
		
		var x = 0;
		var y = 0;
		for (var i = 0; i < deck.size(); i++)
		{
			var card = deck.get(i);
			var cardSvg = CreateCard(card, snap);
			
			cardSvg.attr({
				id: card.getName(),
				transform: "translate(" + x + ", " + y + ")"
			});
			
			var limit = 14;
			if (card.suit == "T")
			{
				limit = 13;
			}
			
			if (card.value == limit)
			{
				x = 0;
				y += 115;
			}
			else
			{
				x += 65;
			}
		}
	}
	
	function CreateCard(card, s)
	{
		var cardSvg = s.paper.group();
		cardSvg.append(Snap.select("#background").use());
		
		var suitIcon = "";
		if (card.suit == "C")
		{
			suitIcon = "#club";
		}
		else if (card.suit == "D")
		{
			suitIcon = "#diamond";
		}
		else if (card.suit == "H")
		{
			suitIcon = "#heart";
		}
		else if (card.suit == "S")
		{
			suitIcon = "#spade";
		}
		
		if (suitIcon.length > 0)
		{
			var suit = Snap.select(suitIcon).use();
			suit.attr({
				transform: "scale(0.15) translate(30, 230)"
			});
			cardSvg.append(suit);
		}
		var t1 = cardSvg.text(5, 30, "" + card.value);
		t1.attr({
			class: "valueText",
		});
		
		return cardSvg;
	}
 
</script>
